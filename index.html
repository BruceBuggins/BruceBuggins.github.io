<!DOCTYPE html>
<html>
  <head>
    <title>Engineering Calculation</title>
    <meta charset='utf-8'>
    <style>
      * {margin: 0px;
        padding: 0px;
        border-width: 0px;
      }      
      body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      padding: 20px;
      }      
      header {
        background-color: #666;
        padding: 30px;
        text-align: center;
        color: white;
      }      
      article {        
        background-color: #f1f1f1;
        padding: 40px;
        height: 1000px;
      }
    </style>
  </head>
  
  <body>
    <header>
      <h1>Engineering Calculation</h1>
    </header>
    <article>
      <p>Enter question?</p>
      <p>Sine of 30 degrees?</p>
      <p id='answer'></p>
    </article>
    
    <script>
      function degToRad(degrees) {
        return degrees * (Math.PI / 180);
      }
      function round(x) {
        return Number.parseFloat(x).toFixed(4);
      }      
      document.getElementById('answer').innerHTML = round(Math.sin(degToRad(30)));
    </script>
    
  </body>
</html>
