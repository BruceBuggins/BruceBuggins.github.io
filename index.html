<!DOCTYPE html>
<html>
  <head>
    <title>Engineering Calculation</title>
    <meta charset='utf-8'>
    <style>      
      body {font-family: Arial, Helvetica, sans-serif;}
      
      header {
        background-color: #666;
        padding: 20px;
        text-align: center;
        font-size: 30px;
        color: white;}
      
      article {
        padding: 20px;
        font-size: 20px;
        background-color: #f1f1f1;
        height: 400px;}
    </style>
  </head>
  
  <body>
    <header>
      <h1>Engineering Calculation</h1>
    </header>
    <article>
      <p>Enter question?</p>
      <p>Sine of 30 degrees?</p>
      <p id='answer'></p>
    </article>
    
    <script>
      function degToRad(degrees) {
        return degrees * (Math.PI / 180);
      }
      function round(x) {
        return Number.parseFloat(x).toFixed(4);
      }      
      document.getElementById('answer').innerHTML = round(Math.sin(degToRad(30)));
    </script>
    
  </body>
</html>
