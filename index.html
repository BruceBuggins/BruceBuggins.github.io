<!DOCTYPE html>
<html>
  <body>
    <h1>Engineering Calculation Case Study</h1>
    <p>Enter question?</p>
    <p>Sin of 30 degrees?</p>
    <p id='answer'></p>
    <script>
      function degToRad(degrees) {
        return degrees * (Math.PI / 180);
      };
      document.getElementById('answer').innerHTML = Math.sin(degToRad(30));
    </script>
  </body>
</html>
