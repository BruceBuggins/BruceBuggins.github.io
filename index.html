<!DOCTYPE html>
<html>
  <body>
    <h1>Engineering Calculation Case Study</h1>
    <p>Enter question?</p>
    <p>Sine of 30 degrees?</p>
    <p id='answer'></p>
    
    <script>
      function degToRad(degrees) {
        return degrees * (Math.PI / 180);
      }
      function round(x) {
        return Number.parseFloat(x).toFixed(4);
      }      
      document.getElementById('answer').innerHTML = round(Math.sin(degToRad(30)));
    </script>
    
  </body>
</html>
